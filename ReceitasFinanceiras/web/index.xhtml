<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Receitas Financeiras</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <h3>Receitas</h3>
                        <p:graphicImage library="images" name="financeiro.jpg" width="500"/>
                    </f:facet>
                    
                    <p:outputLabel value="Salário"/>
                    <p:inputText id="txtsalario"  value="#{calculos.salario}"/>
                    
                    <p:outputLabel value="Aplicações"/>
                    <p:inputText id="txtaplicacoes"  value="#{calculos.aplicacoes}"/>
                    
                    <p:outputLabel value="Renda Variável"/>
                    <p:inputText id="txtrenda"  value="#{calculos.rendavariavel}"/>
                    
                    <p:outputLabel value="Outras"/>
                    <p:inputText id="txtoutras" value="#{calculos.outras}"/>
                    
                    <p:commandButton value="Calcular" action="#{calculos.calcular()}" update="@form"/>
                    <p:commandButton value="Limpar" action="#{calculos.limpar()}" update="@form"/>
                </p:panelGrid>
                <p:pieChart
                value="#{calculos.pieModel}"
                legendPosition="n" legendRows="1"
                showDataLabels="true"
                style="width: 700px;height: 700px"
             />
            </p:panelGrid>
            
            
        </h:form>
    </h:body>
</html>

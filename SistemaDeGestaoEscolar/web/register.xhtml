<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
        <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet"   type="text/css" href="#{facesContext.externalContext.requestContextPath}/styles/register.css"/>
          <script src="https://kit.fontawesome.com/bb41ae50aa.js" crossorigin="anonymous"></script>
    </h:head>
  
       <h:body>
       <header>
            <div class="navbar-top">
                <ul>
                     <h1> SGE </h1>
                     <h:link outcome="index.xhtml">
                         <li><i class="fas fa-home"/> Home</li>
                     </h:link>
                      <h:link outcome="login.xhtml">
                       <li><i class="fas fa-user-lock"/>&nbsp; Login </li>
                   </h:link>
                </ul>
            </div>
        </header> 
      
          <div class="main-body">
            <div class="container">
                <div class="container-login">
                    <br/>
                     <h1>Cadastro</h1>
                         <br/>
                         <h:form
                             style="   
                                  display: flex !important;
                                  flex-direction: flex !important;
                                  justify-content: center;
                                  "
                             >
                             <div class="form-login"
                                  style="   
                                  display: flex !important;
                                  flex-direction: column !important;
                                  justify-content: center;
                                  ">
                                 <p:inputText  placeholder="Nome:" style="width: 230px;margin-top: 10px;"/>
                                 <p:inputText placeholder="Usuario:" style="width: 230px;margin-top: 10px;"/>
                                 <p:password id="toggle" placeholder="Senha:"  toggleMask="true" redisplay="true" style="width: 230px;margin-top: 10px;"/>
                                  <p:commandButton class="btn-submit"  value="Criar" update="@form" style="width: 230px;margin-top: 10px;"/>
                             </div>
                     </h:form>
                </div>
                </div>
          </div>
       
     
    </h:body>
</html>

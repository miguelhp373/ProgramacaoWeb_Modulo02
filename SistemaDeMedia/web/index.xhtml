<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://xmlns.jcp.org/jsf/html"
         xmlns:p="http://primefaces.org/ui"
         xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistemas De Notas Escolar</title>
    </h:head>
    <style>
         .btn-clean, .btn-send{
            border: 3px solid white !important;
        }
        .btn-clean{
            margin-left: 20px !important;
        }
        .btn-send{
            margin-right:20px !important;
            margin-left:50px !important;
        }
    </style>
    <h:body>
        <h:form>
            <p:fieldset legend="Formulario Aluno">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nota 1:"/>
                    <p:inputText id="txt01" value="#{systemJobs.n1}"/>
                    
                    <p:outputLabel value="Nota 2:"/>
                    <p:inputText id="txt02" value="#{systemJobs.n2}"/>
                    
                    <p:outputLabel value="Nota 3:"/>
                    <p:inputText id="txt03" value="#{systemJobs.n3}"/>
                </p:panelGrid>
            </p:fieldset>
                  
            <br></br>  
                
            <p:fieldset>
                <p:commandButton value="Enviar" class='btn-send'  action="#{systemJobs.calcular()}" update="@form"/>
                <p:commandButton value="Novo" class='btn-clean' action="#{systemJobs.limpar()}" update="@form"/>
            </p:fieldset>
                <br></br>    
                <p:fieldset>
                    <p:outputLabel value="#{systemJobs.msg}" />
                </p:fieldset>
        </h:form>
    </h:body>
</html>

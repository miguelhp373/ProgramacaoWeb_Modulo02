<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Temperaturas</title>
        <link rel="stylesheet" href="styles/index.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:fieldset legend="Dados">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Temperatura em Celsius:" />
                    <p:inputText id="txtCelsius" value="#{conversao.celsius}"/>
                    
                    <p:outputLabel value="Temperatura em Fahrenheit:"/>
                    <p:outputLabel value="#{conversao.fahrenheit}">
                         <f:convertNumber pattern="#,##0.0" />             
                    </p:outputLabel>
                    
                    <p:outputLabel value="Temperatura em Kelvin:"/>
                    <p:outputLabel value="#{conversao.kelvin}">
                         <f:convertNumber pattern="#,##0.0" />   
                    </p:outputLabel>     
                    
                    
                </p:panelGrid>
            </p:fieldset>
            <br></br>
            <p:fieldset>
                <p:commandButton value="Calcular" action="#{conversao.converter()}" update="@form"/>
                <p:commandButton value="Limpar" action="#{conversao.limpar()}" update="@form"/>
            </p:fieldset>
            <br></br>
            <p:fieldset>
                <p:outputLabel value="#{conversao.msg}"/>
            </p:fieldset>
        </h:form>    
    </h:body>
</html>

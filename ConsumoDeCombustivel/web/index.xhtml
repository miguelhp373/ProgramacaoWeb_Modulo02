<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Calculadora de Consumo</title>
        <link rel="stylesheet" href="styles/index.css"/>
    </h:head>
    <h:body>
        <div class="content">
            <div class="title">
                 <h1>Insira os Dados Para Calcular o Consumo</h1>
            </div>
        <h:form>
            <div class="form-container">
                <div class="form-content">
                
                     <p:inputText id="inputKm" value="#{calculo.km}"/>
                     
                       <p:inputText id="inputLiters" value="${calculo.liters}"/>
   
                    <p:commandButton class="btn-submit" action="${calculo.calcular()}"  value="Calcular" update="@form"/>
                </div>
            </div>
             <br></br>
             <div class="show-content">
                    <p:outputLabel value="#{calculo.msg}"/>
                </div>
        </h:form>
        </div>
    </h:body>
</html>
